<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <div class="row">
                <button class="box one"></button>
                <button class="box two"></button>
                <button class="box three"></button>
            </div>
            <div class="row">
                <button class="box four"></button>
                <button class="box five"></button>
                <button class="box six"></button>
            </div>
            <div class="row">
                <button class="box seven"></button>
                <button class="box eight"></button>
                <button class="box nine"></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
